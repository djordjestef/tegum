<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="TEGUM je vaš partner u upravljanju industrijskim projektima, unapređenju proizvodnje i strateškim inovacijama procesa. Oslanjamo se na višedecenijsko iskustvo u različitim industrijama da bismo pružili specijalizovana rešenja u stvarnom svetu."
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/ScrollTrigger.min.js"></script>
    <link rel="icon" href="data:," />
    <link rel="stylesheet" href="scss/main.css" />
    <title>Tegum-Maksimiziranje efikasnosti, minimiziranje troškova</title>
  </head>
  <body>
    <div id="nav-placeholder"></div>
    <section class="main_section_about_us">
      <div class="container-fluid container_helper">
        <div class="row">
          <div class="col-lg-8 col-12">
            <div class="main_section_about_us_holder">
              <h1 class="main_section_about_us_holder_title"></h1>
            </div>
          </div>
          <div class="col-lg-2 col-12"></div>

          <img src="assets/About.jpg" alt="" class="main_section_about_us_img" />
        </div>
      </div>
    </section>
    <section class="history">
      <div class="container-fluid container_helper">
        <div class="row">
          <div class="col-lg-2"></div>
          <div class="col-lg-5">
            <div class="history_subtitle"></div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-2"></div>
          <div class="col-lg-2">
            <img class="history_img only_desktop" src="assets/year.svg" alt="" />
          </div>

          <div class="col-lg-5">
            <div class="history_title"></div>
            <div class="history_description_1 history_description"></div>
          </div>
        </div>
      </div>
    </section>
    <section class="green_expertise">
      <div class="container-fluid container_helper">
        <div class="row">
          <div class="col-lg-1"></div>
          <div class="col-lg-2" style="background-color: #a3f34a"></div>
          <div class="col-lg-6" style="background-color: #a3f34a">
            <div class="green_expertise_title"></div>
          </div>
          <div class="col-lg-2" style="background-color: #a3f34a"></div>

          <div class="col-lg-1"></div>
        </div>
      </div>
    </section>
    <section class="strategy">
      <div class="container-fluid container_helper">
        <div class="row">
          <div class="col-lg-2"></div>
          <div class="col-lg-5">
            <div class="strategy_description_1"></div>
            <div class="strategy_description_2"></div>
          </div>
          <div class="col-lg-5"></div>
        </div>
      </div>
    </section>

    <section class="challenges">
      <div class="container-fluid container_helper">
        <div class="row">
          <div class="col-lg-2 rder-lg-1 only_desktop"></div>
          <div class="col-lg-3 order-lg-2 col-6 order-2">
            <img src="assets/get_started.png" alt="" class="challenges_img only_desktop" />
            <img src="assets/get_started_mobile.png" alt="" class="challenges_img only_mobile" />
          </div>
          <div class="col-lg-1 order-lg-3 only_desktop"></div>
          <div class="col-lg-4 order-lg-4 col-6 order-1">
            <div class="holder">
              <h1 class="challenges_title"></h1>
              <a href="contact.html">
                <button
                  class="challenges_btn"
                  onclick="localStorage.setItem('subject', '')"
                ></button>
              </a>
            </div>
          </div>
        </div>
      </div>
    </section>

    <div id="footer"></div>
    <script>
      $.get('navigation.html', function (data) {
        $('#nav-placeholder').replaceWith(data);
      });
      $.get('footer.html', function (data) {
        //this must be loaded before language
        $('#footer').replaceWith(data);
      });
    </script>

    <script src="main.js"></script>
    <script src="languages.js"></script>
  </body>
</html>
