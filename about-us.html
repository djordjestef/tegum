<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="TEGUM je vaš partner u upravljanju industrijskim projektima, unapređenju proizvodnje i strateškim inovacijama procesa. Oslanjamo se na višedecenijsko iskustvo u različitim industrijama da bismo pružili specijalizovana rešenja u stvarnom svetu."
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/ScrollTrigger.min.js"></script>
    <link rel="icon" href="data:," />
    <link rel="stylesheet" href="scss/main.css" />
    <title>Tegum-Maksimiziranje efikasnosti, minimiziranje troškova</title>

  <body>
    <div id="nav-placeholder"></div>
    <section class="main_section_about_us">
      <div class="container-fluid container_helper">
        <div class="row">
          <div class="col-lg-8 col-12">
            <div class="main_section_about_us_holder">

          </div>

      </div>

    <section class="history">

        <div class="row">
          <div class="col-lg-1"></div>
          <div class="col-lg-5">
            <div class="history_subtitle"></div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-4">
            <div class="history_title"></div>
          </div>
          <div class="col-lg-1"></div>
          <div class="col-lg-4">
            <div class="history_description_1 history_description"></div>
            <div class="history_description_2 history_description"></div>
          </div>
        </div>
      </div>

    <div id="footer"></div>
    <script>
      $.get('navigation.html', function (data) {
        $('#nav-placeholder').replaceWith(data);
      });
      $.get('footer.html', function (data) {
        //this must be loaded before language
        $('#footer').replaceWith(data);
      });
    </script>

    <script src="main.js"></script>
    <script src="languages.js"></script>
