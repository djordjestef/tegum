<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/ScrollTrigger.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/notify/0.4.2/notify.min.js"
      integrity="sha512-efUTj3HdSPwWJ9gjfGR71X9cvsrthIA78/Fvd/IN+fttQVy7XWkOAXb295j8B3cmm/kFKVxjiNYzKw9IQJHIuQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;800&family=Poppins:wght@800&family=Roboto:wght@100;300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="data:," />
    <link rel="stylesheet" href="scss/main.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="nav-placeholder"></div>

    <section class="main_section_contact">
      <div class="container-fluid container_helper">
        <div class="row">
          <div class="col-lg-5 col-12">
            <div class="main_section_contact_holder">
              <h1 class="main_section_contact_holder_title"></h1>
              <div class="page_contact">
                <div class="page_contact_address"></div>
                <span class="page_contact_phone"></span
                ><a href="tel:+381 62 365 745"> +381 62 365 745</a>
                <div class="page_contact_email">Email: info@tegum.rs</div>
              </div>
            </div>
          </div>
          <div class="col-lg-1 col-12"></div>
          <div class="col-lg-4 col-12" style="position: relative">
            <div class="notification"></div>

            <div class="form">
              <fieldset class="form-fieldset">
                <!-- <form id="form" action="https://lazarbulic.com/test.php" method="post"> -->
                <form id="form" action="mail.php" method="post">
                  <div class="form-element form-input">
                    <input
                      class="form-element-field"
                      placeholder=" "
                      type="input"
                      required
                      name="name"
                      id="name"
                    />
                    <div class="form-element-bar"></div>
                    <label class="form-element-label form_name"></label>
                  </div>
                  <div class="form-element form-input">
                    <input
                      class="form-element-field"
                      placeholder=" "
                      type="email"
                      name="email"
                      required
                    />
                    <div class="form-element-bar"></div>
                    <label class="form-element-label form_email"></label>
                  </div>
                  <div class="form-element form-input">
                    <input
                      class="form-element-field"
                      type="text"
                      required
                      id="subject"
                      name="subject"
                    />
                    <div class="form-element-bar"></div>
                    <label class="form-element-label form_subject"></label>
                  </div>
                  <div class="form-element form-textarea">
                    <textarea
                      class="form-element-field height_helper"
                      placeholder=" "
                      required
                      name="message"
                    ></textarea>
                    <div class="form-element-bar"></div>
                    <label class="form-element-label"><span class="form_comment"></span> </label>
                  </div>

                  <input type="submit" value="" name="send" class="form_btn form_btn_lang" />
                </form>
              </fieldset>
            </div>
          </div>
          <div class="col-lg-2 col-12"></div>
        </div>
      </div>
      <img src="assets/contact.png" alt="" class="main_section_contact_img" />
    </section>

    <div id="footer"></div>
    <script>
      $.get('navigation.html', function (data) {
        $('#nav-placeholder').replaceWith(data);
      });
      $.get('footer.html', function (data) {
        //this must be loaded before language
        $('#footer').replaceWith(data);
      });
      $('#subject').val(localStorage.getItem('subject'));

      $(function () {
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const result = urlParams.get('result');

        if (
          localStorage.getItem('subject') !== '' &&
          localStorage.getItem('subject') !== 'index' &&
          localStorage.getItem('subject') !== 'contact'
        ) {
          $('#subject').focus();
          $('#subject').addClass('-hasvalue');
        }

        if (
          localStorage.getItem('subject') === 'index' ||
          localStorage.getItem('subject') === 'contact'
        ) {
          localStorage.setItem('subject', '');
          $('#subject').val('');
        }

        if (result === 'success') {
          localStorage.setItem('subject', '');
          $('#name').focus();
          $('#subject').val('');
          $('#subject').removeClass('-hasvalue');
          $('.notification').addClass('active');
          $('.notification').notify('Email was sent successfully', 'success');
        } else if (result === 'error') {
          localStorage.setItem('subject', '');
          $('#name').focus();
          $('#subject').val('');
          $('#subject').removeClass('-hasvalue');
          $('.notification').addClass('active');
          $('.notification').notify('Something went wrong', 'error');
        }
      });
    </script>

    <script src="main.js"></script>
    <script src="languages.js"></script>
  </body>
</html>
