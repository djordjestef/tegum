<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="main.css" />
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"
      type="text/javascript"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="main.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/ScrollTrigger.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="nav-placeholder"></div>
    <script>
      $.get('navigation.html', function (data) {
        $('#nav-placeholder').replaceWith(data);
      });
    </script>

    <div class="storage_sub"></div>
    <div class="container">
      <div class="row">
        <div class="col-6"> <button class="en">en</button></div>
        <div class="col-6">    <button class="sr">sr</button></div>
      </div>
    </div>
    <div>
      <div>INDEX page setup</div>
    </div>

    <div>
      <div class="spacer top"></div>

      <div class="wrapper">
        <div class="acc_container">
          <div class="item" id="pin1">
            <h1>Heading one</h1>
            <img
              src="https://images.unsplash.com/photo-1506765515384-028b60a970df?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1049&q=80"
              height="150"
            />
          </div>

          <div class="item" id="pin2">
            <h1>Heading two</h1>
            <img
              src="https://images.unsplash.com/photo-1506146131056-bec1a27177c1?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1050&q=80"
              height="150"
            />
          </div>

          <div class="item" id="pin3">
            <h1>Heading three</h1>
            <img src="https://picsum.photos/id/237/800/600" height="150" />
          </div>
        </div>
      </div>

      <div class="spacer bot"></div>
    </div>
    <script src="main.js"></script>
    <script src="languages.js"></script>

    <script>
      gsap.registerPlugin(ScrollTrigger);

      const accordion = gsap.timeline({
        defaults: {
          ease: 'none',
          duration: 1,
        },
        scrollTrigger: {
          trigger: '.acc_container',
          start: 'top top',
          end: '+=' + (window.innerHeight * 3 - 900),
          scrub: true,
          markers: true,
          pin: '.acc_container',
        },
      });

      accordion.to('#pin1', { height: 100 }, 0);
      accordion.to('#pin2', { height: window.innerHeight - 200 }, 0);
      accordion.to('#pin2', { height: 100 }, 1);
      accordion.to('#pin3', { height: window.innerHeight - 200 }, 1);
      accordion.to('#pin3', { height: 100 }, 2);

      gsap.set('.spacer.bot', { marginTop: '-=' + (window.innerHeight - 300) });
    </script>
  </body>
</html>
